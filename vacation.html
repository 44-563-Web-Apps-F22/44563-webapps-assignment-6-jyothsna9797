<!DOCTYPE html>
<html>
    <head>
        <title>Welcome To Vacation Page</title>
    </head>
 
<body>

<h2>Jyothsna Pamarthi selects a vacation</h2> <br>
<div class="container">
    <form>
        <div class="form-group">
            <input type="checkbox" id="byair" name="vacationbyair" value="true">
            <label for="air">Travel by Air</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="bydomestic" name="vacationbydomestic" value="true">
            <label for="domestic">Domestic</label> 
        </div>
        <div class="form-group">
            <input type="checkbox" id="byresort" name="vacationbyresort" value="false">
            <label for="resort">Resort</label> 
        </div>
        <br>
        <button class="btn btn-success" type="button" onclick="selectVacation()">Select a vacation</button>
</form>
</div>
<br>
<div id="result">Travelling type will be displayed here</div>

<script> 
    var my_vacation = {}
    function selectVacation (){
        my_vacation = {}
        final_result = ""
        air_ways = document.getElementById("byair").checked
        domestic_air =  document.getElementById("bydomestic").checked
        resort = document.getElementById("byresort").checked
        if(air_ways) {
            final_result = "Travel By Air"+", "
        }
        if(domestic_air){
            final_result = final_result + "Domestic" + ", "
        }
        if(resort) {
            final_result = final_result + "Resort"
        }
        my_vacation["vacation"] = final_result
        document.getElementById("result").innerHTML = my_vacation["vacation"]
    
    }
</script>

</body>
</html>
