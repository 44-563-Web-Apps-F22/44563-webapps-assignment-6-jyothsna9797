<!DOCTYPE html>
<html>
<head>
    <title>Working with Java Script and DOM</title>
</head>
 
<body>
<h1>Musician guess by Jyothsna Pamarthi</h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name">Enter the secret musician name </label>
    <input type ="password" id="musician_name" name="musician_name" value="John Lennon"> <br>

    <label for="guess_musician">Guess the musician</label>
    <input type ="text" id="guess_musician" name="guess_musician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct = 0
var wrong = 0
function checkGuess(){
    console.log("Getting form values")
    musician_name = document.getElementById("musician_name").value
    musician_guess = document.getElementById("guess_musician").value
    
    
    out = document.getElementById("result")
    if(musician_name == musician_guess){
        correct = correct + 1
        alert("You got it right")
        out.innerHTML = "correct count "+correct
    } else {
        wrong = wrong + 1
        alert("Wrong Musician")
        out.innerHTML = "wrong count" + wrong
    }
}
</script>

</body>
</html>
